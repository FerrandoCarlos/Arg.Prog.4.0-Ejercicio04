<!-- Crear un menú horizontal con enlaces a los siguientes sitios externos:
Google (https://www.google.com/)
Bing (https://www.bing.com/)
Linkedin (https://www.linkedin.com/)
Wikipedia (https://es.wikipedia.org/)
MDN (https://developer.mozilla.org/es/)
Usar HTML y CSS.
En los enlaces cambiar el color, color de fondo, tipografía y tamaño de texto (todos a tu elección).
Para este ejercicio se recomienda practicar la técnica de Flexbox. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 4 - Menu Horizontal</title>
    <!-- ESTILOS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- MENU HORIZONTAL -->
        <div class="contenedor">
            <ul id="menu">
                <li><a href="https://www.google.com/" target="_blank">Google</a></li>
                <li><a href="https://www.bing.com/" target="_blank">Bing</a></li>
                <li><a href="https://www.linkedin.com/" target="_blank">LinkedIn</a></li>
                <li><a href="https://es.wikipedia.org/" target="_blank">Wikipedia</a></li>
                <li><a href="https://developer.mozilla.org/es/" target="_blank">MDN</a></li>
            </ul>
        </div>

  </body>
</html>
